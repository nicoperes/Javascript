<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: antiquewhite;
            color: brown; /* Comentário em CSS e JavaScript */
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <h1>Tudo bem com você?</h1>
    <p>Queria lhe perguntar se está tudo ok com você...</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Comentário em JS
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // Concatenação!
    </script>
</body>
</html>
