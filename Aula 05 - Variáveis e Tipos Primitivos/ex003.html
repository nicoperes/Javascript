<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            background-color: antiquewhite;
            color: brown; /* Comentário em CSS e JavaScript */
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <h1>Tudo bem com você?</h1>
    <p>Queria lhe perguntar se está tudo ok com você...</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Transforma a resposta em Number ao invés de String
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 // Não haverá concatenação, pela razão de serem variáveis Number, irão somar matematicamente
        window.alert(`A soma entre ${n1} e ${n2} é igual à ${s}`) // "String(s)" vai transforma a variável "s" em String (não necessário nesse caso)
    </script>
</body>
</html>
