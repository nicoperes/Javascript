<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página</title>
    <style>
        body {
            background-color: aliceblue;
            color: black;
            font-family: cursive
        }
    </style>
</head>
<body>
    <h1>BANG BANG</h1>
    <p>Para os que estão olhando essa mensagem agora, comam bem e bebam água!</p>
    <script>
        window.alert('Cuidado! Área super radioativa e perigosa!!!')
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var n3 = n1 / n2
        document.write(`Operações com os números ${n1} e ${n2}:</br>`)
        document.write(`${n1} somado com ${n2} é igual a ${n1 + n2}</br>`)
        document.write(`${n1} subtraído com ${n2} é igual a ${n1 - n2} </br>`)
        document.write(`${n1} multiplicado com ${n2} é igual a ${n1 * n2} </br>`)
        document.write(`${n1} dividido com ${n2} é igual a ${n3.toFixed(1)}</br>`)
        document.write(`O resto da divisão entre ${n1} e ${n2} é igual a ${n1 % n2}</br>`)
        document.write(`O quadrado de ${n1} é igual a ${n1 ** 2}</br>`)
        document.write(`O quadrado de ${n2} é igual a ${n2 ** 2}</br>`)
    
    </script>
</body>
</html>
