<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
<h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
        <p>Digite um número de 1 até 100: <input type="number" name="num" id="vnum" min="1" max="100"> <input type="button" value="Adicionar" onclick="adicionar()"> <input type="button" value="Limpar" onclick="limpar()"></p>
        </div>
        <div>
        <p><select name="campo" id="snum" size="10"></select></p>
        <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
<p>&copy; nicxprs </p>
    </footer>
<script src="script.js"></script>
</body>
</html>
